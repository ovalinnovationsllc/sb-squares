<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="fieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#228B22;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#006400;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="200" fill="#1a472a" rx="10"/>
  
  <!-- Football field background -->
  <rect x="20" y="20" width="360" height="160" fill="url(#fieldGradient)" rx="8" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Yard lines -->
  <g stroke="#ffffff" stroke-width="1" opacity="0.6">
    <line x1="50" y1="25" x2="50" y2="175"/>
    <line x1="80" y1="25" x2="80" y2="175"/>
    <line x1="110" y1="25" x2="110" y2="175"/>
    <line x1="140" y1="25" x2="140" y2="175"/>
    <line x1="170" y1="25" x2="170" y2="175"/>
    <line x1="230" y1="25" x2="230" y2="175"/>
    <line x1="260" y1="25" x2="260" y2="175"/>
    <line x1="290" y1="25" x2="290" y2="175"/>
    <line x1="320" y1="25" x2="320" y2="175"/>
    <line x1="350" y1="25" x2="350" y2="175"/>
  </g>
  
  <!-- 50 yard line (center) -->
  <line x1="200" y1="25" x2="200" y2="175" stroke="#ffffff" stroke-width="3"/>
  
  <!-- Grid overlay (squares concept) -->
  <g stroke="#ffffff" stroke-width="1" opacity="0.3" fill="none">
    <rect x="60" y="50" width="280" height="100"/>
    <!-- Grid lines -->
    <g stroke-width="0.5">
      <line x1="88" y1="50" x2="88" y2="150"/>
      <line x1="116" y1="50" x2="116" y2="150"/>
      <line x1="144" y1="50" x2="144" y2="150"/>
      <line x1="172" y1="50" x2="172" y2="150"/>
      <line x1="228" y1="50" x2="228" y2="150"/>
      <line x1="256" y1="50" x2="256" y2="150"/>
      <line x1="284" y1="50" x2="284" y2="150"/>
      <line x1="312" y1="50" x2="312" y2="150"/>
      
      <line x1="60" y1="70" x2="340" y2="70"/>
      <line x1="60" y1="90" x2="340" y2="90"/>
      <line x1="60" y1="110" x2="340" y2="110"/>
      <line x1="60" y1="130" x2="340" y2="130"/>
    </g>
  </g>
  
  <!-- Football -->
  <ellipse cx="200" cy="100" rx="25" ry="15" fill="#8B4513" filter="url(#shadow)"/>
  <ellipse cx="200" cy="100" rx="23" ry="13" fill="#A0522D"/>
  <!-- Football laces -->
  <g stroke="#ffffff" stroke-width="2" fill="none">
    <line x1="200" y1="88" x2="200" y2="112"/>
    <line x1="196" y1="92" x2="204" y2="92"/>
    <line x1="196" y1="96" x2="204" y2="96"/>
    <line x1="196" y1="100" x2="204" y2="100"/>
    <line x1="196" y1="104" x2="204" y2="104"/>
    <line x1="196" y1="108" x2="204" y2="108"/>
  </g>
  
  <!-- Title Text -->
  <text x="200" y="45" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="20" font-weight="bold" fill="url(#goldGradient)" filter="url(#shadow)">
    SUPER BOWL SQUARES
  </text>
  
  <!-- Year badge -->
  <circle cx="350" cy="40" r="18" fill="url(#goldGradient)" filter="url(#shadow)"/>
  <text x="350" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#000000">13</text>
  <text x="350" y="47" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#000000">YEARS</text>
  
  <!-- Host credit -->
  <text x="200" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" filter="url(#shadow)">
    Hosted by Rob Elson
  </text>
  
  <!-- Decorative stars -->
  <g fill="url(#goldGradient)" opacity="0.8">
    <polygon points="70,35 72,41 78,41 73,45 75,51 70,47 65,51 67,45 62,41 68,41" filter="url(#shadow)"/>
    <polygon points="330,35 332,41 338,41 333,45 335,51 330,47 325,51 327,45 322,41 328,41" filter="url(#shadow)"/>
  </g>
  
  <!-- Bottom banner -->
  <rect x="20" y="155" width="360" height="25" fill="#000000" opacity="0.7" rx="5"/>
  <text x="200" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFD700">
    üèÜ EST. 2012 ‚Ä¢ TRADITION CONTINUES ‚Ä¢ GOOD LUCK! üèÜ
  </text>
</svg>